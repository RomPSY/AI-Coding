<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的待办清单</title>
  <script type="module" crossorigin src="/assets/index-R8NLprZ-.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DWREBs71.css">
</head>
<body>
    <div class="container">
        <h1>📝 我的待办清单</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="今天要做什么？">
            <select id="prioritySelect">
                <option value="medium">中</option>
                <option value="high">高</option>
                <option value="low">低</option>
            </select>
            <button id="addTaskBtn">➕ 添加任务</button>
        </div>
        
        <ul id="taskList">
            <!-- 任务将通过JavaScript动态添加 -->
        </ul>
        
        <div class="stats">
            <span id="pendingCount">未完成: 0</span>
            <span id="completedCount">已完成: 0</span>
            <div class="btn-group">
                <button id="clearCompletedBtn">清空已完成</button>
                <button id="clearAllBtn">全部清空</button>
            </div>
        </div>
        
        <div id="emptyState" class="empty-state">
            <p>🎉 太棒了！没有待办任务</p>
            <p>添加新任务开始你的计划吧</p>
        </div>
    </div>
    
</body>
</html>
